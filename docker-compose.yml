version: '3.8'

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_TEAM_NAME: ${NEXT_PUBLIC_TEAM_NAME}
        NEXT_PUBLIC_RELEASE_NUMBER: ${NEXT_PUBLIC_RELEASE_NUMBER}
        NEXT_PUBLIC_TEAM_ICON: ${NEXT_PUBLIC_TEAM_ICON}
        NEXT_PUBLIC_JIRA_BASE_URL: ${NEXT_PUBLIC_JIRA_BASE_URL}
    container_name: dashboarder-app
    restart: unless-stopped
    # Use host network - container shares host's network stack (allows access to localhost:1234)
    network_mode: host
    env_file:
      - .env.local
    environment:
      # Database (SQLite file path)
      DATABASE_URL: file:/app/data/prod.db
      # With host network, localhost in container = localhost on host
      SOCKS_PROXY_URL: "socks5://localhost:1234"
      # Next.js
      NODE_ENV: production
    volumes:
      # Persist SQLite database
      - sqlite_data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  sqlite_data:
    driver: local
